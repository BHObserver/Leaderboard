<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Leaderboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div>
            <span class="recent-scores">
                <h2>Recent scores</h2>
                <button id="refreshButton">Refresh</button>
            </span>
            <div class="scores-container" id="scoresContainer">
                <!-- Scores will be added here dynamically -->
            </div>
        </div>
        <div class="input-container">
            <h2>Add your score</h2>
            <input type="text" id="userNameInput" placeholder="User Name">
            <input type="number" id="scoreInput" placeholder="Score">
            <span class="submit-btn">
                <button id="submitButton">Submit</button>
            </span>
        </div>
    </div>

</body>
</html>
